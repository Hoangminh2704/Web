<!DOCTYPE html>

<head>

    <title>Đăng ký</title>
</head>
<body>
    <h2>Đăng ký</h2>

    <p id="registerMessage"></p>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
